#####下面这对组合主要用来充当下面 xxx.url的defaultParentView
#命名为 default 只是为了看起来舒服，可以随便取，关键要跟 ResourceBundleViewResolver的 defaultParentView属性进行关联
default.(class)=org.springframework.web.servlet.view.JstlView
default.url=/index.jsp

##由于beans.xml中 ResourceBundleViewResolver bean设定了
## defaultParentView 的值为 default 所以如果不写下面这一句默认 class为继承 default 的class
##stud_one.(class)=org.springframework.web.servlet.view.JstlView
stud_one.url=/jsps/stud/one.jsp

res.url=/jsps/res.jsp